  <script>
      $('.food-addr-item').on('click', function() {
          let info = {
              name: $(this).attr('data-name'),
              rest: $(this).attr('data-rest'),
              address: $(this).attr('data-address'),
              like: $(this).attr('data-like'),
          }

          let nameOutputElem = $('.modal.find-food-addr .modal-body .food-name');
          let restOutputElem = $('.modal.find-food-addr .modal-body .rest-name');
          let addressOutputElem = $('.modal.find-food-addr .modal-body .food-address');
          let likeOutputElem = $('.modal.find-food-addr .modal-body .food-like');
          let imgOutputElem = $('.modal.find-food-addr .modal-body .food-img');

          nameOutputElem.text(info.name);
          restOutputElem.text(info.rest);
          addressOutputElem.text(info.address);
          likeOutputElem.text(info.like);
          imgOutputElem.attr('src', $(this).find('img').attr('src'));
      })
  </script>
